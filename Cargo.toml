[package]
name = "kon"
version = "0.2.10"
edition = "2021"

[dependencies]
cargo_toml = "0.20.2"
gamedig = "0.5.0"
once_cell = "1.19.0"
poise = "0.6.1"
reqwest = { version = "0.12.4", features = ["json"] }
serde = "1.0.200"
serde_json = "1.0.116"
sysinfo = "0.30.11"
tokenservice-client = { version = "0.2.4", registry = "gitea" }
tokio = { version = "1.37.0", features = ["macros", "signal", "rt-multi-thread"] }
tokio-postgres = "0.7.10"
uptime_lib = "0.3.0"

[[bin]]
name = "kon"
path = "src/main.rs"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 2
debug = false
strip = true
